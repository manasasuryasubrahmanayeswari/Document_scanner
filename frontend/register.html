<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="registerUsername" placeholder="Username" class="w-full px-4 py-2 border rounded-md" required>
            <input type="email" id="registerEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-md" required>
            <input type="password" id="registerPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="index.html" class="text-blue-500">Login</a></p>
        <p id="registerError" class="text-red-500 text-sm text-center mt-2 hidden"></p>
    </div>
</body>
</html>
