<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="loginUsername" placeholder="Username" class="w-full px-4 py-2 border rounded-md" required>
            <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Login</button>
        </form>
        <p class="mt-4 text-center">No account? <a href="register.html" class="text-blue-500">Register</a></p>
        <p id="loginError" class="text-red-500 text-sm text-center mt-2 hidden"></p>
    </div>
</body>
</html>
